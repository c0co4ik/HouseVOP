<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HouseVOP</title>
  <link rel="stylesheet" href="css/main.css">

  <!-- Для современных браузеров -->
  <link rel="icon" href="img/favicon/favicon.svg">
  <!-- Apple Touch для iOS -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Для Android и будущих программ -->
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <header class="header" style="background-image: url('img/header.jpg') ;">
    <div class="container">
      <div class="header__inner">
        <div class="header__top">
          <a href="#" class="logo__link">
            <img src="img/logo.svg" alt="Logo" class="logo__img">
          </a>
          <nav class="header__menu">
            <ul class="menu-list">
              <li class="menu-list__item">
                <a href="" class="menu-list__link">
                  О комплексе
                </a>
              </li>
              <li class="menu-list__item">
                <a href="" class="menu-list__link">
                  Район
                </a>
              </li>
              <li class="menu-list__item">
                <a href="" class="menu-list__link">
                  Каталог квартир
                </a>
              </li>
              <li class="menu-list__item">
                <a href="" class="menu-list__link">
                  Ипотека
                </a>
              </li>
              <li class="menu-list__item">
                <a href="" class="menu-list__link">
                  Контакты
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__content">
          <h1 class="header__title title title_header">Жилой комплекс 
            в историческом центре
          </h1>
          <div class="header__content-mouse-effect">
            <a href="#">
              <img src="img/icons/mouse.svg" alt="Header decor mouse" class="header__mouse-effect-mouse">
            </a>
          </div>
          <div class="header__contacts">
            <a href="#" class="header__contacts-item">
              <img src="img/icons/map.svg" alt="Icon map" class="contacts__img">
              <span>Наб. реки Фонтанки 10-15</span>
            </a>
            <a href="tel:88121234567" class="header__contacts-item">
              <img src="img/icons/phone.svg" alt="Icon phone" class="contacts__img">
              <span>8 (812) 123-45-67</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
